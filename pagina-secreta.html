<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARQUIVO DECRIPTADO</title>
    <style>
        /* CSS para manter o tema de espião */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #0d0d0d;
            color: #00ff41;
            margin: 0;
            padding: 40px;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
            animation: fadeIn 1.5s;
        }
        
        /* Efeito de linhas de scan (scanlines) no fundo */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2) 1px, transparent 1px, transparent 4px);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 4px;
            border-bottom: 2px solid #00ff41;
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: inline-block;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        /* Container para as imagens do jogo */
        .game-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px; /* Espaço entre as imagens */
            margin-top: 40px;
            flex-wrap: wrap; /* Permite que as imagens quebrem a linha em telas menores */
        }

        /* Estilo das imagens */
        .game-image {
            width: 100%;
            max-width: 500px; /* Define um tamanho máximo para as imagens */
            height: auto;
            border: 2px solid #00ff41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.4);
        }

        /* Mensagem final */
        .final-message {
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px dashed rgba(0, 255, 65, 0.5);
        }

        .final-message p {
            font-size: 20px;
            color: #ff4136; /* Cor de "alerta" vermelha */
            text-shadow: 0 0 7px #ff4136;
            font-style: italic;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>// MISSÃO: ENCONTRE AS ANOMALIAS //</h1>
        <p>A inteligência inimiga alterou um de nossos arquivos de imagem. Seu objetivo é analisar os dois registros abaixo e identificar as 7 discrepâncias. Prossiga com cautela.</p>

        <div class="game-container">
            <img src="imagem-original.jpg" alt="Imagem original para o jogo dos 7 erros" class="game-image">
            <img src="imagem-com-erros.jpg" alt="Imagem com os 7 erros" class="game-image">
        </div>

        <div class="final-message">
            <p>"O verdadeiro erro está na vida real."</p>
        </div>
    </div>

</body>
</html>
