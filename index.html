<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL DE ACESSO</title>
    <style>
        /* CSS para o tema de espião */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #0d0d0d;
            color: #00ff41;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
            overflow: hidden;
        }
        
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2) 1px, transparent 1px, transparent 4px);
            pointer-events: none;
            z-index: 1;
        }

        .login-container {
            background-color: rgba(10, 25, 10, 0.3);
            padding: 40px;
            border: 2px solid #00ff41;
            box-shadow: 0 0 25px rgba(0, 255, 65, 0.4);
            text-align: center;
            width: 420px; /* Aumentei um pouco a largura */
            animation: fadeIn 1s ease-out;
            z-index: 2;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        p {
            color: #00ff41;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        /* NOVO: Container para os inputs do código */
        #code-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* Espaço entre os quadrados */
            margin-bottom: 25px;
        }

        /* NOVO: Estilo dos quadrados de input */
        .code-input {
            width: 50px;
            height: 60px;
            background-color: #0a0a0a;
            border: 1px solid #00ff41;
            box-sizing: border-box;
            font-size: 28px;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            caret-color: #00ff41; /* Cor do cursor piscando */
        }
        
        .code-input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.6);
            transform: scale(1.05); /* Efeito de zoom ao focar */
            transition: transform 0.2s;
        }
        
        /* Remove as setas de campos do tipo número no Chrome/Safari/Edge/Opera */
        .code-input::-webkit-outer-spin-button,
        .code-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        /* Remove as setas no Firefox */
        .code-input[type=number] {
            -moz-appearance: textfield;
        }

        #error-message {
            color: #ff4136;
            margin-top: 15px;
            font-size: 14px;
            height: 20px;
            text-shadow: 0 0 5px #ff4136;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Sistema de Segurança</h1>
        <p>INSIRA O CÓDIGO DE SEGURANÇA</p>
        
        <div id="code-container">
            <input type="number" class="code-input" maxlength="1" oninput="this.value=this.value.slice(0,1)">
            <input type="number" class="code-input" maxlength="1" oninput="this.value=this.value.slice(0,1)">
            <input type="number" class="code-input" maxlength="1" oninput="this.value=this.value.slice(0,1)">
            <input type="number" class="code-input" maxlength="1" oninput="this.value=this.value.slice(0,1)">
            <input type="number" class="code-input" maxlength="1" oninput="this.value=this.value.slice(0,1)">
        </div>

        <p id="error-message"></p>
    </div>

    <script>
        // --- LÓGICA DO CÓDIGO DE ACESSO ---

        // 1. Defina sua senha secreta de 5 dígitos aqui (como uma string)
        const senhaCorreta = "12281";

        // 2. Defina o nome da página para onde o usuário será redirecionado
        const proximaPagina = "pagina-secreta.html";

        const codeInputs = document.querySelectorAll('.code-input');
        const errorMessage = document.getElementById('error-message');

        // Foca no primeiro campo ao carregar a página
        window.addEventListener('load', () => codeInputs[0].focus());

        codeInputs.forEach((input, index) => {
            // Evento para quando uma tecla é pressionada
            input.addEventListener('keydown', (e) => {
                // Se a tecla for Backspace e o campo estiver vazio, foca no anterior
                if (e.key === 'Backspace' && input.value === '') {
                    if (index > 0) {
                        codeInputs[index - 1].focus();
                    }
                }
            });

            // Evento para quando um valor é inserido
            input.addEventListener('input', () => {
                // Garante que só há um dígito
                if (input.value.length > 1) {
                    input.value = input.value.slice(0, 1);
                }

                // Se um dígito foi inserido
                if (input.value !== '') {
                    // Se não for o último campo, foca no próximo
                    if (index < codeInputs.length - 1) {
                        codeInputs[index + 1].focus();
                    } else {
                        // Se for o último campo, verifica o código
                        verificarCodigo();
                    }
                }
            });
        });

        function verificarCodigo() {
            let codigoDigitado = '';
            codeInputs.forEach(input => {
                codigoDigitado += input.value;
            });

            if (codigoDigitado === senhaCorreta) {
                // Se estiver correto, redireciona
                errorMessage.textContent = "ACESSO CONCEDIDO...";
                errorMessage.style.color = "#00ff41";
                setTimeout(() => {
                    window.location.href = proximaPagina;
                }, 1000); // Espera 1 segundo antes de redirecionar
            } else {
                // Se estiver errado, mostra erro, limpa os campos e foca no primeiro
                errorMessage.textContent = ">> CÓDIGO INVÁLIDO. TENTE NOVAMENTE. <<";
                
                // Animação de "tremor" no container
                document.querySelector('.login-container').style.animation = 'shake 0.4s';
                setTimeout(() => {
                    document.querySelector('.login-container').style.animation = '';
                }, 400);

                setTimeout(() => {
                    codeInputs.forEach(input => input.value = '');
                    codeInputs[0].focus();
                }, 500);
            }
        }
        
        // Adiciona a animação de "shake" para o erro
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-8px); }
                75% { transform: translateX(8px); }
            }
        `;
        document.head.appendChild(style);

    </script>

</body>
</html>
